lm:
  default_plugin: claude-code
  plugins:
    claude-code:
      binary_path: ""
      args:
        - --dangerously-skip-permissions
      env: {}
    gemini:
      binary_path: ""
      args:
        - --yolo
      env: {}

editor:
  command: vim

defaults:
  personas:
    - developer

generators:
  git-context:
    description: Git repository information
    command: mlcm-gen-git-context
  simple:
    description: Wrapper that runs any command and outputs as fragment
    command: mlcm-gen-simple

personas:
  base:
    description: Core context for all AI interactions
    fragments:
      - general/communication
      - general/security

  developer:
    description: Full development context with all standards and practices
    parents:
      - base
    fragments:
      - general/tdd
      - general/code-quality
      - tools/just
      - tools/git
      - tools/ast-grep
      - general/documentation
      - general/problem-solving
      - general/pushback

  go-developer:
    description: Go development context
    parents:
      - developer
    tags:
      - golang

  python-developer:
    description: Python development context
    parents:
      - developer
    tags:
      - python

  rust-developer:
    description: Rust development context
    parents:
      - developer
    tags:
      - rust

  typescript-developer:
    description: TypeScript development context
    parents:
      - developer
    tags:
      - typescript

  reviewer:
    description: Code review with all perspectives
    parents:
      - base
    tags:
      - review

  git-aware:
    description: Context with git repository info
    fragments:
      - tools/git
    generators:
      - git-context

  prototype:
    description: Prototype mode - no backwards compatibility
    parents:
      - developer
    fragments:
      - patterns/prototype
