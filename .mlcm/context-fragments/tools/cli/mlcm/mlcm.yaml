    # MLCM - Machine Learning Context Manager

    MLCM manages reusable context fragments and prompts for AI coding assistants.

    ## Key Commands

    - `mlcm copy --from resources --to project` - Copy fragments to project
    - `mlcm run -p <persona>` - Run AI with persona context
    - `mlcm run -f <fragment>` - Run AI with specific fragment
    - `mlcm run -t <tag>` - Run AI with tagged fragments
    - `mlcm distill` - Compress fragments to reduce tokens

    ## Locations

    - `resources` - Embedded default fragments
    - `home` (~/.mlcm) - Personal fragments
    - `project` (.mlcm) - Project-specific fragments

    ## Personas

    Personas are named collections of fragments, tags, and variables.
    Use `parents` for inheritance:

    ```yaml
    personas:
      my-persona:
        parents: [developer]
        tags: [golang]
        fragments: [my-custom-fragment]
    ```

    ## Fragments

    YAML files with `content` field containing markdown context:

    ```yaml
    version: "1.0"
    tags: [category, subcategory]
    content: |
      Your context here.
    ```

    ## Copy Behavior

    - TO project: adds "DO NOT EDIT" header
    - FROM project: removes header
    - Use `--force` to overwrite existing files
